jobs:
  test:
    name: Unit Test
    runs-on: self-hosted
    steps:
    - continue-on-error: true
      uses: actions/checkout@v2
    - continue-on-error: true
      name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - continue-on-error: true
      name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - continue-on-error: true
      name: Run Unit test
      run: ./gradlew test
name: Android CI
on:
  repository_dispatch:
    types: trigger-ga___android.yml
